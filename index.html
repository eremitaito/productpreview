<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="container">
      <div class="card-img">
      </div>
      <div class="card-info">
        <p class="sub-title">perfume</p>
        <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="prices">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
